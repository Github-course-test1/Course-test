name: First workflow
on: [push]

jobs:
    run-shell-commands:
        runs-on: windows-latest
        steps:
            - name: echo a string
              run: echo "Hello World!"
            - name: multiline commands
              run:
                node -v
                npm -v
    parallel-job-macos:
      runs-on: macos-latest
      steps:
        - name: View SW Version
          run: sw_vers
    dependant-job:
      runs-on: windows-latest
      needs: run-shell-commands
      steps:
        - name: echo a string
          run: write-output "Windows String"
        - name: Error setup
          run: does not exist